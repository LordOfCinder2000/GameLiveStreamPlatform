<!DOCTYPE html>
<html>
	<head>
		<title>Logout user</title>
	</head>
	<body>
		<script src="oidc-client-ts.min.js"></script>
		<script>
			console.log("Logout user");
			oidc.userManager
				.signoutCallback()
				.then(function () {
					window.location.href = window.parent.location.href;
				})
				.catch(function (err) {
					console.log(err);
				});
		</script>
	</body>
</html>
